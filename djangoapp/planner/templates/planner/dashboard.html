<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Study Planner Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f9fc;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-section {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .form-section h3 {
      margin-top: 0;
      color: #444;
    }

    #calendar {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #statusMessage {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Study Planner Dashboard</h1>

  <!-- Subject Form -->
  <div class="form-section">
    <h3>âž• Add Subject</h3>
    <form id="subject-form">
      <label>Subject Name:</label>
      <input type="text" id="subject-name" required>
      <label>Exam Date:</label>
      <input type="date" id="exam-date" required>
      <button type="submit">Add Subject</button>
    </form>
  </div>

  <!-- Topic Form -->
  <div class="form-section">
    <h3>âž• Add Topic</h3>
    <form id="topic-form">
      <label>Subject (ID):</label>
      <input type="number" id="subject-id" required>
      <label>Topic Title:</label>
      <input type="text" id="topic-title" required>
      <label>Difficulty (1 = easy, 5 = hard):</label>
      <input type="number" id="difficulty" min="1" max="5" required>
      <button type="submit">Add Topic</button>
    </form>
  </div>

  <!-- Intelligent Schedule Generator -->
  <div class="form-section">
    <h3>ðŸ§  Intelligent Schedule Generator</h3>
    <form id="scheduleForm">
      <label for="hours">Available Study Hours Per Day:</label>
      <input type="number" id="hours" name="hours" min="1" max="24" required>
      <button type="submit">Generate Schedule</button>
    </form>
    <p id="statusMessage"></p>
  </div>

  <!-- Calendar Section -->
  <h2>ðŸ“… Your Study Schedule</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Calendar Setup
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: '/api/calendar-events/',
        eventColor: '#28a745',
        height: 'auto',
        eventClick: function (info) {
          alert('Topic: ' + info.event.title);
        }
      });
      calendar.render();

      // Add Subject
      document.getElementById('subject-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const name = document.getElementById('subject-name').value;
        const examDate = document.getElementById('exam-date').value;
        await fetch('/api/subjects/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ name: name, exam_date: examDate })
        });
        alert('âœ… Subject added.');
      });

      // Add Topic
      document.getElementById('topic-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const subjectId = document.getElementById('subject-id').value;
        const title = document.getElementById('topic-title').value;
        const difficulty = document.getElementById('difficulty').value;
        await fetch('/api/topics/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ subject: subjectId, title: title, difficulty: difficulty })
        });
        alert('âœ… Topic added.');
      });

      // Intelligent Schedule Generator
      document.getElementById('scheduleForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const hours = document.getElementById('hours').value;

        const response = await fetch('/api/generate-schedule/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ available_hours_per_day: hours })
        });

        const data = await response.json();
        document.getElementById('statusMessage').innerText = data.message || 'Schedule generated!';
        calendar.refetchEvents(); // refresh calendar
      });

      // CSRF Token Getter
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
    });
  </script>
</body>
</html>
