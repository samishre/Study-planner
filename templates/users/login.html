{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #212529;
      text-align: center;
    }

    .form-label {
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    .form-control {
      border-radius: 50px;
      padding: 10px 20px;
    }

    .btn-custom {
      background-color:#2c629c;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: 600;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #265788;
    }

    .google-btn {
      border: 1px solid #ddd;
      border-radius: 50px;
      padding: 10px 20px;
      width: 100%;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      background-color: white;
    }

    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .errorlist {
      color: green;
      font-size: 0.875rem;
      list-style: none;
      padding-left: 0;
      margin-top: 0.25rem;
    }

    .message-box {
      background-color: #ace2a5;
      color: green;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2>Log in to your account</h2>
  
  <form method="POST" novalidate>
    {% csrf_token %}

    {% if messages %}
      <div class="message-box">
        <ul class="errorlist">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <div class="mb-3">
      <label for="id_email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="id_email" required />
    </div>

    <div class="mb-4">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="id_password" required />
    </div>

    <button type="submit" class="btn btn-custom">Login</button>
  </form>

  <div class="text-center mt-3">
    <p>or</p>
    <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-danger w-100 mb-2">
      <i class="fab fa-google me-2"></i> Log in with Google
    </a>
  </div>
</div>

</body>
</html>
